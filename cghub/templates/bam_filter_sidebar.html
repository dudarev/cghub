{% load search_tags %}
<aside class="well sidebar" id="filters-bar">
    <h4><span class="js-common-tooltip" data-key="filters-bar">Filters</span></h4>
    {% render_filters %}
    <div class="search-btn-group">
        <button class="btn js-common-tooltip" id="id_reset_filters" type="reset" data-key="filters-reset-button" data-url="{% url home_page %}" tabindex="48">Reset filters</button>
        <button class="btn js-common-tooltip" id="id_apply_filters" type="submit" data-key="filters-apply-button" tabindex="49">Apply filters</button>
    </div>
</aside>
