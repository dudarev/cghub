{% spaceless %}
{% for section, filters in all_filters.items %}
  <label for="id-{{section|slugify}}" class="filter-label">{{ filters.title }}:</label>
  {% if section == 'last_modified' or section == 'upload_date' %}
    <select class="filter-select date-filters" data-section="{{ section }}" tabindex="{{ forloop.counter|add:30 }}" id="id-{{section|slugify}}">
      {% for filter_value, filter_name_and_id in filters.filters.items %}
      <option value="{{ filter_value }}">{{ filter_name_and_id.filter_name }}</option>
      {% endfor %}
    </select>
  {% else %}
    <select class="filter-select" data-section="{{ section }}" multiple tabindex="{{ forloop.counter|add:30 }}" id="id-{{section|slugify}}">
      <option value="(all)">(all)</option>
      {% for filter_value, filter_name in filters.filters.items %}
      <option value="{{ filter_value }}">
      {{ filter_name }}
      </option>
      {% endfor %}
    </select>
  {% endif %}
{% endfor %}
{% endspaceless %}
