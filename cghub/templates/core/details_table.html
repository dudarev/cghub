{% load search_tags %}

{% if res %}
    <table class="table table-bordered">
        {% details_table res %}
    </table>
    {% if request.is_ajax %}
        {% comment %} This will be shown in popup {% endcomment %}
        <i class="icon-share"></i> <a href="{% url item_details uuid %}#raw-xml" class="raw-xml-link">Show raw xml</a>
    {% else %}
        <a name="raw-xml"></a>
        <h4>Raw:</h4>
        <form action="{% url metadata uuid %}" method="POST">
            {% csrf_token %}
            <div class="btn-toolbar">
                <div class="btn-group">
                    <a id="id-collapse-all-button" class="btn">Collapse all</a>
                    <a id="id-expand-all-button" class="btn">Expand all</a>
                </div>
                <div class="btn-group">
                    <button id="id-download-metadata" class="btn">Download XML</button>
                </div>
            </div>
        </form>
        <div id="XMLHolder" class="XmlContainer"></div>
    {% endif %}
{% else %}
No data.
{% endif %}
